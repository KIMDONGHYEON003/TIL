{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  {% if request.resolver_match.url_name == 'create' %}
    <h2>CREATE</h2>
  {% else %}
    <H2>UPDATE</H2>
  {% endif %}

  <form action="" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit">
  </form>


{% endblock content %}
